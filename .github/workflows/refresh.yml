name: Refresh Playlists

on:
  schedule:
    - cron: '0 */6 * * *' # Her 6 saatte bir
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate channels.json
        run: |
          python - << 'PY'
          import json
          with open('channels.json', 'r', encoding='utf-8') as f:
              json.load(f)
          print('channels.json is valid JSON')
          PY

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate playlists
        run: |
          python make_playlist.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add playlist.m3u playlist.m3u8
            git commit -m "Refresh playlists (every 6 hours)"
            git push
          else
            echo "No changes to commit"
          fi