name: Refresh Playlist (Streamlink)

on:
  schedule:
    - cron: '0 */6 * * *' # Her 6 saatte bir
  workflow_dispatch:

permissions:
  contents: write

jobs:
  regenerate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate playlist via Streamlink (channel live)
        run: |
          python convert_to_m3u8.py --name CNNTurk --channel @cnnturk --output playlist.m3u8

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add playlist.m3u8
            git commit -m "Refresh playlist via Streamlink (every 6 hours)"
            git push
          else
            echo "No changes to commit"
          fi